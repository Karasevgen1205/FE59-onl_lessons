    <div class="report-background">
        <div class="report__content">
            <p class="report__content__title">
                Report Pin
            </p>
            <div class="report__content__reasons">
                <div class="reason">
                    <input type="checkbox" id="spam">
                    <label for="spam">
                        <span class="text">Spam<br></span>
                        <span class="subtext">Misleading or repetitive posts</span>
                    </label>
                </div>
                <div class="reason">
                    <input type="checkbox" id="nud">
                    <label for="nud">
                        <span class="text">Nudity, pornography or sexualised content<br></span>
                        <span class="subtext">Sexually explicit content involving adults or nudity, non-nudity or
                            intentional misuse involving minors</span>
                    </label>
                </div>
                <div class="reason">
                    <input type="checkbox" id="harm">
                    <label for="harm">
                        <span class="text">Self-harm<br></span>
                        <span class="subtext">Eating disorders, self-harm, suicide</span>
                    </label>
                </div>
                <div class="reason">
                    <input type="checkbox" id="misinfo">
                    <label for="misinfo">
                        <span class="text">Misinformation<br></span>
                        <span class="subtext">Health, climate, voting misinformation or conspiracies</span>
                    </label>
                </div>
                <div class="reason">
                    <input type="checkbox" id="hate">
                    <label for="hate">
                        <span class="text">Hateful activities<br></span>
                        <span class="subtext">Prejudice, stereotypes, white supremacy, slurs</span>
                    </label>
                </div>
                <div class="reason">
                    <input type="checkbox" id="danger">
                    <label for="danger">
                        <span class="text">Dangerous goods<br></span>
                        <span class="subtext">Drugs, weapons, regulated products</span>
                    </label>
                </div>
                <div class="reason">
                    <input type="checkbox" id="harassment">
                    <label for="harassment">
                        <span class="text">Harassment or criticism<br></span>
                        <span class="subtext">Insults, threats, non-consensual nude images</span>
                    </label>
                </div>
                <div class="reason">
                    <input type="checkbox" id="violence">
                    <label for="violence">
                        <span class="text">Graphic violence<br></span>
                        <span class="subtext">Violent images or promotion of violence</span>
                    </label>
                </div>
                <div class="reason">
                    <input type="checkbox" id="propertry">
                    <label for="propertry">
                        <span class="text">My intellectual property<br></span>
                        <span class="subtext">Copyright or trademark infringement</span>
                    </label>
                </div>
            </div>
            <div class="report__content__btns">
                <button class="cancel btn-grey">Cancel</button>
                <button class="send btn-grey">Send</button>
            </div>
        </div>
