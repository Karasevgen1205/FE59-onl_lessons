<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
   
</head>
<body>
  <header class="header" id="header">
    <div class="wrapper">
        <!-- Верхняя часть header -->
        <div class="up__count">
            <div class="up__location">
                <div class="up__location__Belarus">
                    <span class="selectCountry-current text-style">By</span>
                    <img src="./img/header/byLittle.png" alt="">
                </div>
                <div class="up__sale">
                    <a class='sell-wildberries display-none' href="https://seller.wildberries.ru/registration">Продавайте
                        на
                        Wildberries</a>
                </div>
                <div class="up__job">
                    <a href="https://www.wildberries.ru/services/trudoustroystvo" class="job__wildberries">Работа в Wildberries</a>
                </div>
            </div>
        </div>
         <!-- Нижняя часть header -->
         <!-- лого -->
        <div class="botton__count">
            <a href="https://www.wildberries.ru/" class="botton__logo">
               <img class="botton__logo__img"  src="./img/header/logo-v1.svg" alt="logo">
            </a>
            <!-- бургер -->
            <div class="botton__burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- поиск -->
            <div class="botton__search">
                <input type="text" class="search__input" name="search" placeholder="Найти на Wildberries">
                <img src="/src/img/header/icons8-камера-20.png" alt="search__photo">
            </div>
        </div>
    </div>
  </header>
  <main class="main" id="main"></main>
  <footer class="footer" id="footer"></footer>
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
