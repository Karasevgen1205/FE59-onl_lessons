<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="todo-list">
        <div class="todo-list__container">
            <div class="header">
                <button class="header__delete-all btn">Delete All</button>
                <button class="header__delete-last btn">Delete Last</button>
                <input class="header__field input" type="text" placeholder="Enter todo ...">
                <button class="header__add btn">Add</button>
            </div>
        </div>
    </section>
    <div class="todo-container">
       
        <div class="stats">
          <span>All: 2</span>
          <span>Completed: 1</span>
        </div>
        <div class="filters">
          <button>Show All</button>
          <button>Show Completed</button>
          <input type="text" placeholder="Search...">
        </div>
        <div class="todo-item completed">
          <input type="checkbox" checked>
          <input type="text" value="Todo text">
          <span>Date</span>
          <button>X</button>
        </div>
        <div class="todo-item">
          <input type="checkbox">
          <input type="text" value="Todo text">
          <span>Date</span>
          <button>X</button>
        </div>
      </div>
</body>
</html>
